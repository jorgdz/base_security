<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Acceso</title>
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
	<link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}" />
	<link rel="stylesheet" th:href="@{/css/mycss.css}" />
</head>
<body>
	
	<div class="container py-4">
	
		<div class="alert alert-success" th:if="${success != null}" th:text="${success}"></div>
		<div class="alert alert-danger" th:if="${error != null}" th:text="${error}"></div>
		<div class="alert alert-warning" th:if="${warning != null}" th:text="${warning}"></div>
		<div class="alert alert-info" th:if="${info != null}" th:text="${info}"></div>
		
		<div class="center-elements">				
			<form th:action="@{/login}" method="POST">
							
				<div class="form-group">
					<input type="email" name="username" id="username" class="form-control" placeholder="Correo" required autofocus="autofocus" />
				</div>
				
				<div class="form-group">
					<input type="password" name="password" id="password" class="form-control" placeholder="ContraseÃ±a" required />
				</div>
				
				<div class="form-group">
					<input type="submit" value="Entrar" class="btn btn-lg btn-primary btn-block"/>
				</div>
			
			</form>
		</div>
	</div>
	
	<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
	<script th:src="@{/js/popper.min.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>	
</body>
</html>
